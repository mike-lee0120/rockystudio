<extend name="$_home_public_layout"/>

<block name="style">
    <style position="page" type="text/css">
        /* markdown-content */
        .markdown-content {
            line-height: 1.7em;
            font-size: 1.14em
        }
        .markdown-content > :first-child {
            margin-top: 0 !important
        }
        .markdown-content > :last-child {
            margin-bottom: 0 !important
        }
        .markdown-content h1 {
            font-size: 2.25em;
            line-height: 1.2;
            border-bottom: 1px solid #eee
        }
        .markdown-content h2 {
            padding-bottom: .3em;
            font-size: 1.75em;
            line-height: 1.225;
            border-bottom: 1px solid #eee
        }
        .markdown-content h3 {
            font-size: 1.5em;
            line-height: 1.43
        }
        .markdown-content h4 {
            font-size: 1.25em
        }
        .markdown-content h5 {
            font-size: 1em
        }
        .markdown-content h6 {
            font-size: 1em;
            color: #777
        }
        .markdown-content br {
            display: block;
            margin: .2em
        }
        .markdown-content hr {
            border: 0;
            border-bottom: 1px solid #ddd
        }
        .markdown-content ul {
            padding-left: 28px
        }
        .markdown-content ol {
            padding-left: 28px
        }
        .markdown-content h1, .markdown-content h2, .markdown-content h3,
        .markdown-content h4, .markdown-content h5, .markdown-content h6,
        .markdown-content p, .markdown-content ul, .markdown-content ol,
        .markdown-content blockquote, .markdown-content pre, .markdown-content table {
            margin-bottom: 14px
        }
        .markdown-content code {
            display: inline-block;
            border-radius: 4px;
            padding: 0 .4em;
            background-color: #f7f7f7;
            word-break: break-all;
            font-family: Consolas, "Liberation Mono", Menlo, Courier, monospace;
            white-space: pre;
            line-height: 1.3
        }
        .markdown-content pre {
            padding: 16px;
            overflow: auto;
            font-size: 85%;
            line-height: 1.45;
            background-color: #f7f7f7;
            border: 0;
            border-radius: 3px;
            font-family: Consolas, "Liberation Mono", Menlo, Courier, monospace
        }
        .markdown-content pre > code {
            display: inline;
            max-width: 100%;
            padding: 0;
            margin: 0;
            overflow: initial;
            line-height: inherit;
            background-color: transparent;
            border: 0;
            font-size: 100%
        }
        .markdown-content table {
            border-collapse: collapse;
            table-layout: fixed
        }
        .markdown-content th {
            text-align: left
        }
        .markdown-content th, .markdown-content td {
            border: 1px solid #888;
            padding: 3px 12px
        }
        .markdown-content tr:hover td {
            background-color: #f1f1f1
        }
        .markdown-content tr:first-child td:first-child {
            border-top-left-radius: 3px
        }
        .markdown-content tr:first-child td:last-child {
            border-top-right-radius: 3px
        }
        .markdown-content tr:last-child td:last-child {
            border-bottom-left-radius: 3px
        }
        .markdown-content tr:last-child td:last-child {
            border-bottom-right-radius: 3px
        }
        .markdown-content img {
            max-width: 100%
        }
        .markdown-content table pre {
            margin-bottom: 0
        }
        .markdown-content table p {
            margin: 0
        }
        .markdown-content blockquote {
            margin-left: 0;
            margin-right: 0;
            padding: 5px 5px 5px 15px;
            color: #777;
            border-left: 4px solid #3399ff;
            background-color: #f2f2f2;
        }
        .markdown-content blockquote.info {
            border-left-color: #5bc0de;
            color: #5bc0de;
            background-color: #f4f8fa;
        }
        .markdown-content blockquote.warning {
            background-color: #fcf8f2;
            border-color: #f0ad4e;
            color: #f0ad4e;
        }
        .markdown-content blockquote.danger {
            color: #d9534f;
            background-color: #fdf7f7;
            border-color: #d9534f;
        }
        .markdown-content blockquote.success {
            background-color: #f3f8f3;
            border-color: #50af51;
            color: #50af51;
        }
        .markdown-content blockquote > :last-child {
            margin-bottom: 0
        }
        .markdown-content .markdown-toc-list ul:only-child {
            padding-left: 0;
            margin-bottom: 0
        }
    </style>
</block>

<block name="main">
    <div class="navbar">
        <div class="navbar-inner">
            <div class="left">
                <a href="{:U('read', array('name' => $manual_info['name']))}" class="link back icon-only">
                    <i class="fa fa-angle-left"></i>
                </a>
            </div>
            <div class="center">{$meta_title}</div>
            <div class="right"></div>
        </div>
    </div>

    <div class="page no-toolbar" data-page="{$_page_name}">
        <div class="page-content">
            <div class="content-block no-margin">
                <div id="manual-content" class="content-block-inner markdown-content">
                    {$info.content_html}
                </div>
            </div>
        </div>
    </div>
</block>
