    </div>

        <div class="page-content bg-white text-center">

                <?php echo($error); ?>

            <div class="m-t-md">
                <span class="fa fa-info color-white m-t m-b bg-red" style="display: inline-block;padding: 30px;border-radius: 50%;font-size: 50px;"></span>
            </div>

</block>

<block name="toolbar"></block>

<block name="script">
    <script position="page" type="text/javascript" >
        (function(){
            var wait = document.getElementById('wait');
            var href = document.getElementById('href').href;
            var interval = setInterval(function(){
                var time = --wait.innerHTML;
                if(time <= 0) {
                    location.href = href;
                    clearInterval(interval);
                };
            }, 1000);
            window.stop = function (){
                clearInterval(interval);
            }
        })();
    </script>
</block>
