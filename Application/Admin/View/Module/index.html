<extend name="$_admin_public_layout"/>

<block name="style">
    <include file="./Application/Common/util/lyf/builder/style.html" />
</block>

<block name="main">
    <div class="panel-body">
        <div class="builder listbuilder-box">
            <div class="row">
                <volist name="table_data_list" id="vo">
                    <div class="col-xs-12 col-sm-4 col-md-3">
                        <div class="thumbnail b-r-0">
                            <div style="width: 100%;height: 138px;padding: 35px 85px;background-color: {$vo.icon_color|default='#3399ff'};">
                                <div class="{$vo.icon|default='fa fa-cogs'}" style="font-size: 50px;color: #fff;">
                                </div>
                            </div>
                            <div class="caption">
                                <p>
                                    <span style="font-size: 16px;">{$vo.title}模块</span>
                                    <span class="text-danger">{$vo.version}</span>
                                    <span class="pull-right">{$vo.status_icon}</span>
                                </p>
                                <p class="text-muted small">
                                    简介：{$vo.description|cut_str=0,12}
                                </p>
                                <p class="text-muted small">
                                    <span>开发者：{$vo.developer}</span>
                                </p>
                                <p>
                                    <volist name="vo.right_button" id="vo1">
                                        <a {$vo1.attribute} style="margin-right: 3px;">{$vo1.title}</a>
                                    </volist>
                                </p>
                            </div>
                        </div>
                    </div>
                </volist>
            </div>
        </div>
    </div>
</block>
