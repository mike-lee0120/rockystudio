<extend name="$_admin_public_layout"/>

<block name="style">
    <include file="./Application/Common/util/lyf/builder/style.html" />
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/libs/bootstrap-treeview/css/bootstrap-treeview.min.css">
    <style type="text/css">
        #cate-list li a:hover {
            text-decoration: none;
        }
        .col-sm-2,
        .col-sm-10 {
            padding: 0;
        }
    </style>
</block>

<block name="main">
    <div class="panel-body">
        <div class="col-xs-12 col-sm-3">
            <include file="Builder/tree" />
        </div>
        <div class="col-xs-12 col-sm-9">
            <include file="$_formbuilder_layout" builderpath="./Application/Common/util/lyf/builder" />
        </div>
    </div>
</block>

<block name="script">
    <include file="./Application/Common/util/lyf/builder/javascript.html" />
    <script type="text/javascript" src="__PUBLIC__/libs/bootstrap-treeview/js/bootstrap-treeview.min.js" charset="utf-8"></script>
    <script type="text/javascript">
        $(function(){
            $('#cate-list').treeview({
                data: {$data_list},
                showBorder: false,
                enableLinks: true,
                selectedBackColor: '#3fa9f5',
                //expandIcon: 'fa fa-angle-right',
                //collapseIcon: 'fa fa-angle-down',
                emptyIcon: '',
                nodeIcon: '',
                selectedIcon: '',
            });
        });
    </script>
</block>
