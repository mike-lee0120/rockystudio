<extend name="$_home_public_layout"/>

<block name="main">
    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-sm-8 col-sm-offset-2">
                <div class="panel">
                    <div class="panel-body">
                        <form action="{:U('')}" method="POST" class="form wk-form">
                            <legend>提交工单</legend>
                            <div class="form-group">
                                <label for="">标题</label>
                                <input type="text" class="form-control" name="title" placeholder="一句话概括您的问题">
                            </div>
                            <div class="form-group">
                                <label for="">遇到的问题</label>
                                <textarea name="abstract" class="form-control" rows="5" placeholder="请尽可能清除描述您的问题~" maxlength="200"></textarea>
                            </div>
                            <div class="form-group">
                                <label for="">姓名</label>
                                <input type="text" class="form-control" name="name" placeholder="请输入您的姓名">
                            </div>
                            <div class="form-group">
                                <label for="">电话</label>
                                <input type="text" class="form-control" name="mobile" placeholder="请输入您的电话号码">
                            </div>
                            <div class="form-group">
                                <label for="">地址</label>
                                <input type="text" class="form-control" name="address" placeholder="请输入您的地址">
                            </div>
                            <button type="submit" class="btn btn-primary ajax-post" target-form="wk-form">确认提交</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</block>
